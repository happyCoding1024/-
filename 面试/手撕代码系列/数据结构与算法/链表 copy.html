    /** **************** 单向链表 ******************/
    // 定义单向链表中的每个节点
    class Node {
      constructor (element) {
        this.element = element
        this.next = null
      }
    }

    // 定义单向链表
    class LinkedList {
      constructor () {
        this.length = 0
        this.head = null
      }
    }

    // 添加方法
    Object.assign(LinkedList.prototype, {
      append,
      removeAt,
      remove,
      insert,
      isCircle,
      reverseList
    })

    // 增加节点
    function append (element) {
      let node = new Node(element)
      let current
      // 如果是列表中的第一个节点
      if (this.head === null) {
        this.head = node
      } else {
        current = this.head
        // 循环链表，直到找到最后一项
        while (current.next) {
          current = current.next
        }
        // 找到链表中的最后一项
        current.next = node
      }
      this.length++
    }

    // 移除特定位置的节点
    function removeAt (position) {
      let current = this.head,
          index = 0,
          previous;

      // 检查是否越界
      if (position > -1 && position < this.length) {
        // 第一个元素
        if (position === 0) {
          this.head = current.next;
          this.length--;
          return current.element;
        }

        while(current.next) {
          index++;
          // 待删除的前一个元素
          previous = current;
          // 待删除的元素
          current = current.next;
          if (position === index) {
            // 删除元素
            previous.next = current.next;
            // 数量减 1
            this.length--;
            return current.element;
          }
        }
      } else {
        return null;
      }
    }










    // 移除特定位置的节点
    function removeAt (position) {
      // 检查输入的位置是否越界
      if (position > -1 && position < this.length) {
        let current = this.head,
          index = 0,
          previous
        if (position === 0) {
          this.head = current.next
          this.length--
          return current.element
        }
        while(current.next) {
          index++
          // 待删除节点的前一个节点
          previous = current
          // 待删除的节点
          current = current.next
          if (index === position) {
            // 待删除节点的前一个节点指向删除节点的下一个节点
            previous.next = current.next
            this.length--
            return current.element
          }
        }
      } else {
        return null
      }
    }

    // 移除指定元素的节点
    function remove(element) {
      const current = this.head;
      const previous = current;
      
      while (!current.next) {
        previous = current;
        if (element === current.next.element) {
          previous.next = current.next.next;
          this.length--;
          return true
        }
        current = current.next;
      }

      return false;
    }
    
    // 插入节点
    function insert (position, element) {
      let current = this.head,
        previous = this.head,
        index = 0,
        node = new Node(element)
      if (position >= 0 && position <= this.length) {
        if (position === 0) {
          this.head = node
          this.head.next = current
          this.length++
          return true
        }
        while (current.next) {
          index++
          previous = current
          current = current.next
          if (index === position) {
            previous.next = node
            node.next = current
            this.length++
            return true
          }
        }
      } else {
        return false
      }
    }

    // 判断链表中有没有环
    function isCircle () {
      let runner = this.head
      walker = this.head
      while(walker) {
        walker = walker.next
        runner = runner.next.next
        if (walker.element === runner.element) {
          return true
        }
      }
      return false
    }

    // 反转链表
    function reverseList () {
      let current = this.head
      let previous = this.head
      let next = this.head
      this.head.next = null
      while (next !== null) {
        previous = current
        current = current.next
        next = current.next
        current.next = previous
      }
      next.next = current
      this.head = next
    }
