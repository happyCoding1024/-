<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二分搜索</title>
</head>
<body>
  <script>
    // 非递归版
    Array.prototype.binarySearch1 = function (item) {
      let low = 0;
      let high = this.length - 1;
      let mid;
      
      while(low <= high) {
        mid = Math.floor(low + high);
        if (item < this[mid]) {
          high = mid - 1;
        } else if(item > this[mid]) {
          low = mid + 1;
        } else {
          return mid;
        }
      }

      return -1;
    }


    // 递归版
    Array.prototype.binarySearch2 = function (item) {
      
      const rec = (arr) => {
        const mid = Math.floor(arr.length / 2);

        if (arr[mid] === item) return true;

        if (arr[mid] > item) {
          return rec(arr.slice(0, mid));
        } else {
          return rec(arr.slice(mid, arr.length))
        }

        return false;
      }

      return rec(this);
    }

    const arr = [1, 2, 3, 4];
    arr.sort((a, b) => a - b);
    console.log(arr.binarySearch2(4));
  </script>
</body>
</html>
