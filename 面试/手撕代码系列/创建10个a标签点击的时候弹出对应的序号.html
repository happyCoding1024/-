    function fn1() {
      for (let i = 0; i < 10; i++) {
        const a = document.createElement('a');
        a.innerHTML = `<h1>${i}<h1>`;
        a.addEventListener('click', () => {
          alert(i);
        });
        document.body.appendChild(a);
      }
    }

    fn1();

    function fn2() {
      let i;

        (function fn (i) {

          a.addEventListener('click', () => {
